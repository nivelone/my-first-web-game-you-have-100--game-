<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>You Have $100 - What would u do ?</title>
</head>

<body class="body">
    <div class="container">
        <header class="Start-Screen">
            <div class="h1">
                <h1>Welcome! You just got $100. Your choices will shape your future.</h1>

            </div>
        </header>

        <main class="main">
            <section>
                <div class="start-game">
                    <p><b><button>Start Game</button></b></p>
                </div>

                <div>
                    <div class="your-choices">
                        <Span>Your Choices</Span>
                    </div>
                    <ul class="options">
                        <li><button>Spend</button></li>
                        <li><button>Save</button></li>
                        <li><button>Invest</button></li>
                        <li><button>Donate</button></li>
                    </ul>
            </section>
    </div>
    </main>
    </div>
</body>


</html>
